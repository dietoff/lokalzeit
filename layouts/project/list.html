{{ partial "header.html" . }}

<div id="post-index" class="container">
    {{ partial "intro_orig.html" . }}
    <div style="padding:0px 20px">{{ .Content }}</div>
    <ol class="post-list">

        {{ $pag := .Paginate .Pages }}
        {{ range $pag.Pages }}
            {{ partial "post-stub.html" . }}
        {{ end }}
    </ol>

    <div class="post-navigation">
        {{ partial "pagination.html" . }}
    </div>
</div>

{{ partial "footer.html" . }}
